<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Customize CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="assets/javascript/app.js"></script>

    <title>GifTastic</title>

  </head>

  <body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-3">
                <img id="logo" src="assets/images/coollogo_com-23432514.png" alt="Sports Gifs">
                <h4>Select a category to see the current top 10 most popular giphy's of that category!</h4>
                <form id="sport-form">
                    <div class="form-group">
                        <label for="sport-input"></label><br>
                        <input type="text" class="form-control" id="sport-input">
                        <input id="add-sport" type="submit" class="btn btn-primary btn-sm submit" value="Add a Category"><br><br>
                    </div>
                </form>
                <div id="buttons-view"></div>
            </div>

            <div class="col-md-9">
                <div id="giphy-view">
                    <h4 class="text-center" id="empty">Please select a category.</h4>
                </div>
            </div>
        </div>
    </div>
  </body>

</html>
